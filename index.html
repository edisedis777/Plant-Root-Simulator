<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Root Nutrient Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="A mobile-friendly root growth simulation game" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="container"></div>
    <div id="score">Score: 0 | Branches: 1/15</div>
    <div id="water">Water: 100%</div>
    <div id="energy">Energy: 50%</div>
    <div id="message"></div>

    <div id="controls-index">
      <h3>Controls:</h3>
      <ul>
        <li>Arrow keys or WASD: Move root</li>
        <li>Q/E: Move up/down</li>
        <li>Space: Create new branch</li>
        <li>P: Pause/Resume</li>
        <li>R: Restart game</li>
      </ul>
      <button id="restart-button">Restart Game</button>
    </div>

    <div id="mobile-directional-pad">
      <button id="up-button">↑</button>
      <button id="down-button">↓</button>
      <button id="left-button">←</button>
      <button id="right-button">→</button>
    </div>

    <div id="mobile-controls">
      <button id="new-branch-button">New Branch</button>
      <button id="pause-button">Start</button>
      <button id="fullscreen-button">Fullscreen</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
